<div (dragend)="onDragEnd($event)"
     (dragenter)="onDragEnter($event)"
     (dragleave)="onDragLeave($event)"
     (dragover)="onDragOver($event)"
     [class.drag-target]="dragTarget"
     class="tasks-column tasks-{{status}}"
>
    <h3 class="tasks-column__header">{{ title }}</h3>
    <button (click)="onCreateClick(status)"
            class="tasks-column__button"
    >+
    </button>

    <ng-content></ng-content>
</div>
