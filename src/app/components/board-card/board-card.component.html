<button (click)="onOpenClick()" class="open-button">
    <div>{{ board.name }}</div>
    <small>{{ board.createdAt | date }}</small>

    <div>
        <button (click)="onPatchClick($event)" class="patch-button">✍</button>
        <button (click)="onDeleteClick($event)" class="delete-button">🗑</button>
    </div>
</button>
