<ng-container>
    <div (dragend)="onDragEnd()"
         class="wrapper"
         draggable="true"
    >
        <div>
            <div>{{ task.name }}</div>
        </div>
        <div>
            <div>Comments: {{ +task.comments.length+1 }}</div>
        </div>

        <div>
            <button (click)="onPatchClick()">✍</button>
            <button (click)="onArchiveClick()">📦</button>
            <button (click)="onDeleteClick()">🗑</button>
        </div>
    </div>
</ng-container>
